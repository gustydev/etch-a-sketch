<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css"> 
    <title>Lousa Mágica</title>
</head>
<body>
    <h1>Lousa Mágica</h1>
    <div class="container">
    </div>
    <div class="options">
        <input type="color" id="color-picker">
        <button id="color-mode">Modo cor</button>
        <button id="rainbow-pick">Modo arco-íris</button>
        <button id="eraser">Borracha</button>
        <button id="delete">Apagar quadro</button>
    </div>
    <div class="grid-selector">
        <div class="grid-display"></div>
        <input type="range" id="grid-picker" value="16" min="1" max="100" oninput="gridDisplayValue(this.value)">
    </div>
    <div class="footer">
        Criado por <a href="https://github.com/gustydev"><img src="images/GitHub-Mark-32px.png" style="width:12px;" alt="github logo">gusty</a>
    </div>
</body>
<script src="script.js"></script>
</html>
