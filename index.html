<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css"> 
    <title>Etch-a-sketch</title>
</head>
<body>
    <div class="main">
        <h1>Etch-a-sketch</h1>
        <div class="container" ondragstart="return false;" ondrop="return false;">
        </div>
        <div class="options">
            <input type="color" id="color-picker">
            <button id="color-mode">Color mode</button>
            <button id="rainbow-pick">Rainbow mode</button>
            <button id="eraser">Eraser</button>
            <button id="delete">Clear board</button>
        </div>
        <div class="config">
            <div class="grid-selector">
                <div class="grid-display"></div>
                <input type="range" id="grid-picker" value="16" min="1" max="100" oninput="gridDisplayValue(this.value)">
            </div>
            <div class="line-check">
                <button id="line-check">Toggle grid lines</button>
            </div>
        </div>
    </div>
    <div class="footer">
        Created by <a href="https://github.com/gustydev"><img src="images/GitHub-Mark-32px.png" style="width:12px;" alt="github logo">gusty</a>
    </div>
</body>
<script src="script.js"></script>
</html>
